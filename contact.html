<article class="rounded-corners">
    <h1 class="text-center">
        Skontaktuj się ze mną!
    </h1>

    <div class="row">
        <div class="col-sm-6">
            <form id="contact_form" novalidate onsubmit="return validate_2()">
                <div class="form-group was-validated">
                    <label for="firstname">Imię:</label>
                    <input
                            class="form-control"
                            id="firstname"
                            name="imie"
                            placeholder="Imie..."
                            type="text"
                            pattern="^[A-Z][a-z]?"
                            required>
                    <div class="valid-feedback">Bardzo dobrze!</div>
                    <div class="invalid-feedback">Pierwsza litera wielka, reszta małe</div>
                </div>
                <div class="form-group was-validated">
                    <label for="lastname">Nazwisko:</label>
                    <input
                            class="form-control"
                            id="lastname"
                            name="nazwisko"
                            placeholder="Nazwisko..."
                            type="text"
                            pattern="^[A-Z][a-z]+(-[A-Z][a-z]+)*$"
                            required>
                    <div class="valid-feedback">Bardzo dobrze!</div>
                    <div class="invalid-feedback">Pierwsza litera wielka, reszta małe, człony nazwiska oddzielamy -
                    </div>
                </div>

                <div class="form-group">
                    <label for="daily-tomato-quantity">Ile pomidorków tygodniowo zjadasz?</label>
                    <select class="form-control" id="daily-tomato-quantity">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>Więcej</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="favourite-tomato-type">Ulubiony rodzaj pomidora</label>
                    <select multiple class="form-control" id="favourite-tomato-type">
                        <option>Koktajlowe</option>
                        <option>Daktylowe</option>
                        <option>Podłużne</option>
                        <option>Paprykowe</option>
                        <option>Bawole serca</option>
                    </select>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="friend-email-checkbox"
                           onclick="showFriendEmailInput()" checked>
                    <label class="form-check-label" for="friend-email-checkbox">
                        Chcę podać maila przyjaciela, który lubi pomidory
                    </label>
                </div>

                <div id="friend-email-group" class="form-group was-validated">
                    <label for="friend-email">Email pomidorowej bratniej duszy:</label>
                    <input
                            class="form-control"
                            id="friend-email"
                            name="email"
                            placeholder="Email..."
                            type="text"
                            pattern="^([A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4})$">
                    <div class="valid-feedback">Bardzo dobrze!</div>
                    <div class="invalid-feedback">Mail nie jest poprawny</div>
                </div>

                <div class="form-group was-validated">
                    <label for="email">Email:</label>
                    <input
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Email..."
                            type="text"
                            pattern="^([A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4})$"
                            required>
                    <div class="valid-feedback">Bardzo dobrze!</div>
                    <div class="invalid-feedback">Mail nie jest poprawny</div>
                </div>

                <div class="form-group was-validated">
                    <label for="phone_number">Numer telefonu:</label>
                    <input
                            class="form-control"
                            id="phone_number"
                            name="numer_telefonu"
                            placeholder="Numer telefonu..."
                            type="text"
                            pattern="^[0-9]{9}"
                            required>
                    <div class="valid-feedback">Bardzo dobrze!</div>
                    <div class="invalid-feedback">Numer telefonu to 9 cyfr</div>
                </div>
                <div class="form-group was-validated">
                    <label for="message">Treść wiadmości</label>
                    <textarea class="form-text" id="message" name="message" placeholder="Treść Twojej wiadomości..."
                              style="width: 100%"></textarea>
                </div>
                <input class="form-control" type="submit" value="Wyślij">
            </form>
        </div>
        <div class="col-sm-6">
            <div id="map" class="map map-home" style="height: 100%;"></div>
        </div>
    </div>

</article>

<script>
    initializeOSM();
</script>
