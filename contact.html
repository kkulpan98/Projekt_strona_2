<article class="rounded-corners">
    <h1>
        Skontaktuj się ze mną!
    </h1>

    <span class="err" id="form_error">aaaa</span><br>

    <div class="row">
        <div class="col-sm-6">
            <form onsubmit="return validate()">
                <label for="firstname">Imię:</label><br>
                <input class="form-control" id="firstname" name="imie" placeholder="Imie..." type="text"><br>
                <label for="lastname">Nazwisko:</label><br>
                <input class="form-control" id="lastname" name="nazwisko" placeholder="Nazwisko..." type="text"><br>
                <label for="email">Email:</label><br>
                <input class="form-control" id="email" name="email" placeholder="Email..." type="text"><br>
                <label for="phone_number">Numer telefonu:</label><br>
                <input class="form-control" id="phone_number" name="numer_telefonu" placeholder="Numer telefonu..."
                       type="text"><br>
                <label for="message">Treść wiadmości</label><br>
                <textarea class="form-control" id="message" name="message" placeholder="Treść Twojej wiadomości..." style="width: 100%"></textarea><br>
                <input class="form-control" type="submit" value="Wyślij">
            </form>
        </div>
    </div>

</article>
